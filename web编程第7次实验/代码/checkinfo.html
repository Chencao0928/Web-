<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册信息异步验证</title>
<script src="./js/jquery.min.js"></script>
<script src="./js/checkinfo.js"></script>
</head>

<body>
	<div align="center">
		<h3 >用户注册</h3>
		<table height="50" style="border:solid 2px skyblue; width:400px ;background-color:aquamarine;">
			<form name="register" action="add_user.php" method="post"></form>
			<tr>
				<td>用户名:</td>
				<td><input name="usr_name" type="text" id="usr_name"></td>
				<td width="130"><label id="chk_name"></label></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input name="usr_pwd" id="usr_pwd" type="password"></td>
				<td><label id="chk_pwd"></label></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input name="confirm_pwd" id="confirm_pwd" type="password"></td>
				<td><label id="chk_confirm_pwd"></label></td>
			</tr>
			<tr>
				<td>电话:</td>
				<td><input name="usr_tel" id="usr_tel" type="text"></td>
				<td><label id="chk_tel"></label></td>
			</tr>
			<tr>
				<td>邮箱:</td>
				<td><input name="usr_email" id="usr_email" type="text"></td>
				<td><label id="chk_email"></label></td>
			</tr>
			<tr>
				<td>邀请码:</td>
				<td><input name="usr_invite" id="usr_invite" type="text"></td>
				<td><label id="chk_invite"></label></td>
			</tr>
		
			<tr>
				<td colspan="2" align="center"><input name="sub" type="submit" value="注册"></td>
			</tr>
		</table>
	</div>

</body>
</html>
