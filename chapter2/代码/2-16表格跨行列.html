<title>单元格合并属性</title>

<body>
<table width="200" border="1">
  <tr>
    <td width="48" rowspan="3" align="center">课程表</td>
    <td colspan="2" align="center">星期一</td>
  </tr>
  <tr>
    <td width="64" align="center">上午</td>
    <td width="66" align="center">下午</td>
  </tr>
  <tr>
    <td align="center">语文</td>
    <td align="center">数学</td>
  </tr>
</table>
<blockquote>&nbsp;</blockquote>
</body>
