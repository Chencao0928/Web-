<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用超链接提交表单</title>
<script>
window.onload = function(){
	var oP = document.getElementById("myP");		//找到对象
	oP.onclick = function(){					//设置事件监听函数
		alert('我被点击了');
	}}
</script>


</head>



<body>
	<p id="myP">Click Me</p>
</body>
