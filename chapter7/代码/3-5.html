<title>按数值大小排序</title>

<script>
var d=new Date();	var time=d.getHours();
if (time<11)
{document.write("<b>Good morning</b>");}
else if (time>=11 && time<16)
{document.write("<b>Good day</b>");}
else document.write("<b> Good afternoon </b>");
</script>
