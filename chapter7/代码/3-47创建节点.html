<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>追加元素class属性</title>

</head>

<body>

<p onclick="replaceP()">这行文字被替换了</p>
<script>
function replaceP(){
	var oOldP = document.getElementsByTagName("p")[0];
	var oNewP = document.createElement("h1");		//新建元素节点
	var oText = document.createTextNode("这是一个感人至深的故事");
	oNewP.appendChild(oText);
	oOldP.parentNode.replaceChild(oNewP,oOldP);	}	//替换节点
</script>

</body>
</html>
