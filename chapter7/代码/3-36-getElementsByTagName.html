<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>自动满屏显示</title>
</head>

<body onclick="searchDOM()">
<ul>客户端编程
		<li><a href="#">HTML</a></li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
<script >
function searchDOM(){
	var myul= document.getElementsByTagName("ul")[0]; 	//获取第一个ul
	alert(myul.tagName + " " + myul.childNodes[0].nodeValue); 
	var sib=myul.getElementsByTagName("*")		//获取该ul的所有子孙元素
	alert(sib[1].tagName+ " " +sib[2].childNodes[0].nodeValue); 
}</script>
</body>

</html>
