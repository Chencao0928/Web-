<html>
<head>
<title>While 循环</title>
<script>
var aNumbers = new Array();
var sMessage = "你输入了:\n";
var iTotal = 0, i = 0, userInput;
do{
	userInput = prompt("输入一个数字，或者'0'退出","");
if(isNaN(userInput)){ 			//如果不是数字
		document.write("输入错误，将立即退出<br>");
		break;	}	//输入错误直接退出整个do循环体

	aNumbers[i] = userInput;
	i++;
	iTotal += Number(userInput);
	sMessage += userInput + "\n";
}while(userInput != 0)		//当输入为0（默认值）时退出循环体

sMessage += "总数:" + iTotal;
alert(sMessage);
</script>

</head>
<body>

</body>
</html>
