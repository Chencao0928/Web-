<html>
<head>
<title>显示随机字符</title>
<script language="JavaScript">  
function randomString(stringLen) {   // stringLen随机字串长度
var validChar = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghikl mnopqrstuvwxyz";				//有效字符
  var ret = "";		//ret为返回的随机字符串变量
  for (var i=0; i< stringLen; i++) {
    //从有效字符集中得到一个随机字符，并加到返回字串变量中
    var rnum = Math.floor(Math.random() * validChar.length);
    ret += validChar.substring(rnum,rnum+1);
  }
  return ret;
}
document.write(randomString(8)+"<br>");		//测试随机字串函数
document.write(randomString(6)+"<br>");
document.write(randomString(6)+"<br>");
</script>

</head>
<body>
</body>
</html>
