<script src="jquery.min.js"></script>		 <!--引入jQuery环境-->
<style>
.hover{	background-color: #99CCFF;}
</style>
<script>
$(function(){
	$("td").hover(		//使用hover方法，接受两个参数
 	 function () { $(this).addClass("hover");
  		},
  		function () { $(this).removeClass("hover");
  	});  
	}); 

</script>
