<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>切换元素的class属性</title>

</head>

<body>
<script src="jquery.min.js"></script>		 <!--引入jQuery环境-->
<style>
div{width:200px; height:200px; background:#ddd; padding:20px;}
.demo {
	color: red;	background-color: yellow;	
	}

</style>
<script>
$(function(){
$("div").mouseover(function () {			//将此事件改为mouseover事件再试试
		$(this).toggleClass("demo");
})
}); 

</script>

<div>jQuery <span>这是内层元素</span></div>
</body>
</html>
