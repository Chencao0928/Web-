<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>加载JSON格式的数据</title>

 <script src="jquery.min.js"></script>
<script>
$(function(){			//修改10-1.html的该函数，得到10-2.html
   	$.getJSON("10-2.php", function(data) {
		$.each(data, function(i, item) {	//循环输出JSON数据到表格行
		var tr = "<tr><td>" + item.title + "</td><td>" + item.content + "</td><td>" + item.author + "</td><td style='color:red'>" + item.email + "</td><td>" + item.ip + "</td></tr>";
			$("#disp").append(tr);
		});	
	});	
})

</script>
</head>
<body>


    <h2 align="center">Ajax方式显示数据</h2>
    


    <table border="1" width="95%" id="disp"><!--载入10-2.asp的容器元素-->
  <tr bgcolor="#e0e0e0">
    <th>标题</th> <th width="100">内容</th> <th width="60">作者</th>
    <th>email</th> <th width="80">来自</th>
  </tr>

    </table>


</body> 
</html>
