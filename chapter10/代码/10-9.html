<script>
$(function(){ //在页面载入时加载
$("#user").blur(function(){		//在文本框失去焦点时检测
    user=$("#user").val();	
	if (user != ""){
    $.get('10-9.php', {username: user}, function (data){   
	   $("#prompt").html(data);});}   
	   else {$("#prompt").html("请输入用户名");};
	});
})
</script>

<tr><td width="44">用户名</td>
	<td width="169"><input type="text" id="user"></td>
	<td width="119"><div id="prompt">请输入用户名</div></td></tr>
